<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Kata 1.5</title>
</head>

<body class="body">
    <div class="container">
        <div class="container__title">Ремонт техники различных брендов</div>
        <div class="swiper"> 
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="resources/images/lenovo.png" alt="Lenovo">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="resources/images/samsung.png" alt="Samsung">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="resources/images/apple.png" alt="Apple">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="resources/images/view_sonic.png" alt="ViewSonic">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="resources/images/bosch.png" alt="Bosch">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="resources/images/hp.png" alt="HP">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="resources/images/acer.png" alt="Acer">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="resources/images/sony.png" alt="Sony">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="resources/images/lenovo.png" alt="Lenovo">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="resources/images/samsung.png" alt="Samsung">
                        <a class="go-button"></a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="vendor-card">
                        <img class="vendor-card__image" src="resources/images/apple.png" alt="Apple">
                        <a class="go-button"></a>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="container__more-layout">
            <a class="container__more-text">Показать еще</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
